<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You are in your Bap-Er-Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class=" sm:w-full md:flex w-9/12 mx-auto gap-10">
        <div id="deposit-corner" class="bg-green-400 mx-auto mt-10 p-10 rounded w-9/12">
            <h3 class="text-4xl font-bold mb-3">Deposite</h3>
            <h1 class="text-5xl text-white">$<span id="total-deposit">500</span></h1>
        </div>
        <div class="bg-red-300 mx-auto mt-10 p-10 rounded w-9/12">
            <h3 class="text-4xl font-bold mb-3">Withdraw</h3>
            <h1 class="text-5xl text-white">$<span id="total-withdraw">00</span></h1>
        </div>
        <div class="bg-blue-300  mx-auto mt-10 p-10 rounded w-9/12">
            <h3 class="text-4xl font-bold mb-3">Balance</h3>
            <h1 class="text-5xl text-white">$<span id="total-balance">500</span></h1>
        </div>
    </div>


    <div class="sm:w-full md:flex w-9/12 mx-auto gap-x-5">
        <div class="bg-emerald-600 mt-10 mx-auto ps-10 py-10 align-items-center md:w-1/2 rounded ">
            <h3 class="text-3xl font-semibold text-white mb-4">Please Deposit</h3>
            <div class="ms-2 0">

                <input type="number" name="" id="cash-deposit" class="mt-2 sm:w-full md:w-9/12 rounded p-2"
                    placeholder="$ amount you want to deposit">
                <br>
                <button type="submit" id="btn-deposit"
                    class=" text-xl bg-blue-600 text-white ps-4 pe-4 pt-2 pb-2 w-2/5 rounded mt-3 pt-1 pb-1">Deposit</button>
            </div>
        </div>
        <div class="bg-purple-600 mt-10 mx-auto ps-10 py-10 align-items-center md:w-1/2 rounded">
            <h3 class="text-3xl font-semibold text-white mb-4">Please Withdraw</h3>
            <div class=" ms-20">

                <input type="number" name="" id="cash-withdraw" class="mt-2 w-9/12 rounded p-2"
                    placeholder="$ amount you want to withdraw">
                <br>
                <button type="submit" id="btn-withdraw"
                    class=" text-xl bg-blue-600 text-white ps-4 pe-4 pt-2 pb-2 w-2/5 rounded mt-3 ">Withdraw</button>
            </div>
        </div>
    </div>


    <script src="JS/statement.js"></script>
</body>

</html>
